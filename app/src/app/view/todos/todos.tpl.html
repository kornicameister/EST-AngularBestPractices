<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <span class="navbar-text">Todos [{{vm.todos.length}}]</span>
        <a class="btn btn-primary navbar-btn"
           title="Create new"
           ui-sref="td.generic({action:'create'})">Create new
        </a>
        <button class="btn btn-primary navbar-btn"
                title="Only completed"
                ng-click="vm.onlyCompleted = !vm.onlyCompleted;">
            <span ng-if="vm.onlyCompleted">
                Show all
            </span>
            <span ng-if="!vm.onlyCompleted">
                Only completed
            </span>
        </button>
    </div>
</nav>
<section class="container todos">
    <div ng-if="vm.todos.length">
        <td-todo-table todos="vm.todos" columns="vm.columns" only-completed="vm.onlyCompleted"></td-todo-table>
    </div>
    <div ng-if="!vm.todos.length">
        Currently no data to be shown...
    </div>
</section>
