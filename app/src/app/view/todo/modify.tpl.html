<form name="form" novalidate class="form-horizontal">
    <div class="form-group">
        <label for="inputMessage" class="col-sm-2 control-label">Message</label>

        <div class="col-sm-10">
            <input id="inputMessage"
                   type="text"
                   class="form-control"
                   placeholder="Message"
                   ng-model="vm.model.message"
                   ng-required="true"
                   ng-maxlength="100"
                   ng-minlength="5">
        </div>
    </div>
    <div class="form-group" ng-if="vm.isEditMode">
        <label for="inputCompleted" class="col-sm-2 control-label">Complete</label>

        <div class="col-sm-10">
            <input id="inputCompleted"
                   type="checkbox"
                   class="form-control"
                   placeholder="Complete"
                   ng-model="vm.model.completed">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit"
                    class="btn btn-primary"
                    ng-click="vm.submit(form)"
                    ng-disabled="form.$invalid">Submit
            </button>
            <button type="submit" class="btn btn-warning" ng-click="vm.reset()">Reset</button>
        </div>
    </div>
</form>
